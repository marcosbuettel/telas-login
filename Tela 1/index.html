<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <title>Tela de Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/all.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <section class="container-wrapper">

    <div class="login-screen-left">

      <div class="login-logo">
        <img src="images/logo-triangular.png">
        <p>LOGO</p>
      </div>

      <div class="login-text-center">
        <h2>Welcome Back,</h2>
        <p>Sign in to continue acess pages</p>
      </div>

      <div class="login-site">
        <div class="login-line-site"></div>
        <h4>www.sitename.com</h4>
      </div>
    </div><!-- FIM DA DIV LOGIN-SCREEN-LEFT -->

    <div class="login-screen-right">
      <div class="login-lock-img">
        <img src="images/trancar.png">
      </div>

      <div class="login-sign-in">
        <h2>Sign In</h2>
      </div>

      <div class="login-inputs">
        <form>
          <input type="email" name="user-email" placeholder="Email Address">
          <input type="password" name="user-password" placeholder="Password">
          <div class="form-button">
            <button>CONTINUE</button>
            <i class="fas fa-chevron-right"></i>
          </div>
        </form>
      </div>

      <div class="login-social-media">
        <p>or Connect with Social Media</p>
        <div class="login-social-media-button">
          <i class="fab fa-twitter"></i>
          <p>Sign in With Twitter</p>
        </div>

        <div class="login-social-media-button">
          <i class="fab fa-facebook-f"></i>
          <p>Sign in With Facebook</p>
        </div>
      </div>
    </div><!-- FIM DA DIV LOGIN-SCREEN-RIGHT -->

  </section><!-- FIM DA SECTION CONTAINER-WRAPPER-->
</body>

</html>
